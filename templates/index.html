<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiGreat Germany - Your Companion for Migration to Germany</title>
    <meta name="description" content="Professional migration services for working in Germany. Visa applications, degree recognition, German language learning, and job matching services.">
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <link rel="stylesheet" href="assets/css/animations.css">
    <link rel="stylesheet" href="assets/css/mobile-only.css">
    <link rel="stylesheet" href="assets/css/carousel.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Suppress Tailwind CDN warning during development
        // NOTE: For production, Tailwind should be installed via npm and built with PostCSS
        tailwind.config = {
            // Add any custom Tailwind configuration here
        }
    </script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        [x-cloak] { display: none !important; }
        .gradient-bg {
            background: linear-gradient(135deg, #dc2626 0%, #eab308 100%);
        }
    </style>
    <script>
        // Hero Carousel function - must be defined before Alpine.js loads
        window.heroCarousel = function() {
            return {
                currentSlide: 0,
                totalSlides: 4,
                next() {
                    this.currentSlide = (this.currentSlide + 1) % this.totalSlides;
                },
                init() {
                    setInterval(() => this.next(), 4000);
                }
            }
        }

        // Success Stories Carousel function - must be defined before Alpine.js loads
        window.carousel = function() {
            return {
                currentSlide: 0,
                totalSlides: 5,
                next() {
                    this.currentSlide = (this.currentSlide + 1) % this.totalSlides;
                },
                prev() {
                    this.currentSlide = (this.currentSlide - 1 + this.totalSlides) % this.totalSlides;
                },
                init() {
                    setInterval(() => this.next(), 5000);
                }
            }
        }
    </script>
</head>
<body class="bg-white">
    <!-- Navigation Component -->
    <div id="nav-container"></div>

    <!-- Main Content -->
    <div id="app"></div>

    <!-- Footer Component -->
    <div id="footer-container"></div>

    <script src="assets/js/component-loader.js"></script>
    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Load page content
        document.addEventListener('DOMContentLoaded', async function() {
            // Load all sections from separate HTML files
            await loadSections('app', [
                'sections/hero.html',
                'sections/how-it-works.html',
                'sections/services.html',
                'sections/stats.html',
                'sections/success-stories.html',
                'sections/why-germany.html',
                'sections/cta.html'
            ]);

            // Reinitialize Lucide icons after sections load
            lucide.createIcons();
        });
    </script>
    <script src="assets/js/animations.js"></script>
</body>
</html>
