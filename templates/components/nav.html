<!--
  COMPONENT: Navigation Bar
  PURPOSE: Main site navigation - consistent across all pages
  USED ON: index.html, degree-check.html, visa-check.html, contact.html
  DEPENDENCIES: Alpine.js (mobile menu), Lucide icons
  UPDATED: 2025-10-31
-->
<nav class="bg-white shadow-sm sticky top-0 z-50" x-data="{ mobileMenuOpen: false }">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-24">
            <div class="flex items-center">
                <a href="index.html" class="flex items-center">
                    <img src="assets/images/logo.png" alt="MiGreat Germany" class="h-20 w-auto logo-animated">
                </a>
            </div>

            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center space-x-6 ml-auto">
                <a href="index.html#services" class="nav-link text-gray-700 hover:text-red-600 font-medium">Services</a>
                <a href="index.html#success-stories" class="nav-link text-gray-700 hover:text-red-600 font-medium">Success Stories</a>
                <a href="index.html#why-germany" class="nav-link text-gray-700 hover:text-red-600 font-medium">Why Germany?</a>
                <a href="degree-check.html" class="nav-link text-gray-700 hover:text-red-600 font-medium">Degree Recognition</a>
                <a href="visa-check.html" class="nav-link text-gray-700 hover:text-red-600 font-medium">Visa Quick Check</a>
                <a href="https://docs.google.com/forms/d/1LcyfLhhQoBr2FyHhsk9DyxHymTxrGn1tPZw3hFZQl_M/viewform" target="_blank" rel="noopener noreferrer" class="nav-link text-gray-700 hover:text-red-600 font-medium">Get Started!</a>
                <a href="contact.html" class="nav-link text-gray-700 hover:text-red-600 font-medium">Contact</a>
            </div>

            <!-- Mobile menu button -->
            <div class="md:hidden flex items-center">
                <button @click="mobileMenuOpen = !mobileMenuOpen" class="text-gray-700">
                    <i data-lucide="menu" class="h-6 w-6"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Mobile Navigation -->
    <div x-show="mobileMenuOpen" x-cloak class="md:hidden bg-white border-t">
        <div class="px-4 pt-2 pb-3 space-y-1">
            <a href="index.html#services" class="block px-4 py-3 text-base text-gray-700 hover:bg-gray-50 rounded-lg transition min-h-[44px] flex items-center">Services</a>
            <a href="index.html#why-germany" class="block px-4 py-3 text-base text-gray-700 hover:bg-gray-50 rounded-lg transition min-h-[44px] flex items-center">Why Germany?</a>
            <a href="degree-check.html" class="block px-4 py-3 text-base text-gray-700 hover:bg-gray-50 rounded-lg transition min-h-[44px] flex items-center">Degree Recognition</a>
            <a href="visa-check.html" class="block px-4 py-3 text-base text-gray-700 hover:bg-gray-50 rounded-lg transition min-h-[44px] flex items-center">Visa Quick Check</a>
            <a href="https://docs.google.com/forms/d/1LcyfLhhQoBr2FyHhsk9DyxHymTxrGn1tPZw3hFZQl_M/viewform" target="_blank" rel="noopener noreferrer" class="block px-4 py-3 text-base text-gray-700 hover:bg-gray-50 rounded-lg transition min-h-[44px] flex items-center">Get Started!</a>
            <a href="contact.html" class="block px-4 py-3 text-base text-gray-700 hover:bg-gray-50 rounded-lg transition min-h-[44px] flex items-center">Contact</a>
        </div>
    </div>
</nav>

<script>
// Highlight current page in navigation
document.addEventListener('DOMContentLoaded', function() {
    const currentPage = window.location.pathname.split('/').pop() || 'index.html';
    document.querySelectorAll('.nav-link').forEach(link => {
        const linkHref = link.getAttribute('href');
        if (linkHref === currentPage || linkHref.startsWith(currentPage)) {
            link.classList.remove('text-gray-700');
            link.classList.add('text-red-600', 'font-semibold');
        }
    });
});
</script>
